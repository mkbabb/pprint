name: CI

on:
  push:
    branches: [master, modernize]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Clippy + Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - run: cargo clippy --workspace -- -D warnings
      - run: cargo test --workspace
